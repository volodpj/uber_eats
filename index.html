<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <article class="wrapper">
        <header>

            <article class="header_top">
                <div>
                    <a href="#"><img src="./img/logo.svg" alt="uber eats" class="header_logo"></a>
                    <div class="header_top_adress-box"></div>
                    <form class="header_top_register-box">
                        <input type="button" value="Sign In">
                        <input type="button" value="Register">
                    </form>
                    <img src="./img/basket.png" alt="" class="bag">
                </div>
            </article>
            <div class="header_main"></div>
            <nav class="header_nav"><ul>
                <li>Закуски</li>
                <li>Салати</li>
                <li>Супи</li>
                <li>Гарячі блюда</li>
                <li>Гарніри</li>
                <li>Дисерти</li>
            </ul></nav>

        </header>

        <main class="main">

            <div class="main__contentBox">

                <div class="main__itemBox">
                    <div class="main__itemBox__description"></div>
                    <img class="main__itemBox__img" src="img/photo.jpg">
                </div>

                <div class="main__itemBox">
                    <div class="main__itemBox__description"></div>
                    <img class="main__itemBox__img" src="img/photo1.jpg">
                </div>

                <div class="main__itemBox">
                    <div class="main__itemBox__description"></div>
                    <img class="main__itemBox__img" src="img/photo2.jpg">
                </div>

                <div class="main__itemBox">
                    <div class="main__itemBox__description"></div>
                    <img class="main__itemBox__img" src="img/photo3.jpg">
                </div>

                <div class="main__itemBox">
                    <div class="main__itemBox__description"></div>
                    <img class="main__itemBox__img" src="img/photo4.jpg">
                </div>

                <div class="main__itemBox">
                    <div class="main__itemBox__description"></div>
                    <img class="main__itemBox__img" src="img/photo5.jpg">
                </div>

            </div>

        </main>

        <footer class="footer">
            
            <section class="footer__logo-box footer__section">
                <a href="#"><img src="./img/logo.svg" alt="uber eats" class="footer__logo"></a>

            </section>
            <section class="footer__section footer__content">
                <div class="footer__content__left">
                    <select name="" id="">
                        <option value="english">ENGLISH</option>
                        <option value="ukraine">UKRAINE</option>
                    </select>
                    <a href="#" class="footer__logo__link">UberEats</a>
                    <div>
                        <a href=""><img src="img/facebook.svg" alt=""></a>
                        <a href=""><img src="img/twitter.svg" alt=""></a>
                        <a href=""><img src="img/instagram.svg" alt=""></a>
                    </div>
                </div>
                <div class="footer__content__center">
                    <ol>
                        <li><a href="">About UberEats</a></li>
                        <li><a href="">Become a Delivery Partner</a></li>
                        <li><a href="">Become a Restaurant Partner</a></li>
                    </ol>
                </div>
                <div class="footer__content__rigth">
                    <ol>
                        <li><a href="#">See all cities</a></li>
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Help</a></li>
                        <li><a href="#">FAQs</a></li>
                    </ol>
                </div>
            </section>
            <section class="footer__section footer__links">
                <a href=""><img src="img/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.jpg" alt=""></a>
                <a href=""><img src="img/en_badge_web_generic-cf6dad406f.jpg" alt=""></a>
            </section>
            <section class="footer__bottom"></section>
        </footer>

    </article>
</body>
</html>
